<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kudzai Chidzodzo AI Exam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"], input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Credit Score Prediction </h1>

<form id="ml-form" action="/predict" method="post">
    <div class="form-group">
        <label for="annual-income">Annual Income:</label>
        <input type="number" id="annual-income" name="Anual Income" required>
    </div>
    <div class="form-group">
        <label for="monthly-salary">Monthly Income:</label>
        <input type="number" id="monthly-salary" name="monthly-salary" required>
    </div>
    <div class="form-group">
        <label for="monthly-salary">Number of Bank Account:</label>
        <input type="number" id="monthly-salary" name="monthly-salary" required>
    </div>
    <div class="form-group">
        <label for="monthly-salary">Interest Rate:</label>
        <input type="number" id="monthly-salary" name="monthly-salary" required>
    </div>
    <div class="form-group">
        <label for="monthly-salary">Delayed Due Date:</label>
        <input type="number" id="monthly-salary" name="monthly-salary" required>
    </div>
    <div class="form-group">
        <label for="monthly-salary">Number of Dely Payment:</label>
        <input type="number" id="monthly-salary" name="monthly-salary" required>
    </div>
    <div class="form-group">
        <label for="monthly-salary">Outstanding Debt:</label>
        <input type="number" id="monthly-salary" name="monthly-salary" required>
    </div>
    <div class="form-group">
        <label for="monthly-salary">Monthly Income:</label>
        <input type="number" id="monthly-salary" name="monthly-salary" required>
    </div>
    <div class="form-group">
        <label for="month">Month :</label>
        <select id="month" name="month" required>
            <option value="">Select</option>
            <option value="Option 1">January</option>
            <option value="Option 2">February</option>
            <option value="Option 3">March</option>
            <option value="Option 3">April</option>
            <option value="Option 3">May</option>
            <option value="Option 3">June</option>
            <option value="Option 3">July</option>
            <option value="Option 3">August</option>
            <option value="Option 3">September</option>
            <option value="Option 3">October</option>
            <option value="Option 3">November</option>
            <option value="Option 3">December</option>
        </select>
    </div>
   

    <input type="submit" value="Predict">
</form>

</body>
</html>
